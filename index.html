<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Finder</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-sky-950">
    <div class="container mx-auto mt-48 flex flex-col md:flex-row gap-2 xl:w-1/2 ">
        <div class="md:w-1/2 mx-2">
            <img class="" src="./img/cryptomonedas.png" alt="Images cryptocurrency">
        </div>
        <div class="md:w-1/2 mx-4">
            <form id="cryptoForm" class="flex flex-col gap-3">
                <label  for="currency" class="uppercase text-white font-bold text-xl">Select your currency</label>
                <select id="currency" name="currency" class="p-2 rounded-lg">
                    <option disabled selected>--Select Currency--</option>
                    <option value="USD">US Dollar</option>
                    <option value="MXN">Peso Mexicano</option>
                    <option value="GBP">Pund</option>
                    <option value="EUR">Euro</option>
                </select>
                <label  for="crypto" class="uppercase text-white font-bold text-xl">Select your Crypto</label>
                <select id="crypto" name="crypto"  class="p-2 rounded-lg">
                    <option disabled selected>--Select Cryptocurrency--</option>
                </select>
                <input type="submit" value="Quote" class="my-4 bg-sky-400 p-4 uppercase text-white font-bold text-xl rounded-md">
            </form>
            <div id="result" class="text-white text-xl"></div>
        </div>
    </div>

</body>
<script src="./js/index.js"></script>
</html>
